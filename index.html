<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" media="all" />
    <link rel="stylesheet" href="./styles/styles.css" media="all" />
    <title>BookLib</title>
  </head>
  <body>
    <div id="book-library">
      <nav>
        <div id="icon-title">
          <div id="app-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="32"
              height="32"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M21 4H7a2 2 0 1 0 0 4h14v13a1 1 0 0 1-1 1H7a4 4 0 0 1-4-4V6a4 4 0 0 1 4-4h13a1 1 0 0 1 1 1v1zM5 18a2 2 0 0 0 2 2h12V10H7a3.982 3.982 0 0 1-2-.535V18zM20 7H7a1 1 0 1 1 0-2h13v2z"
                fill="rgba(33,37,41,1)"
              />
            </svg>
          </div>
          <span id="app-title">BookLib</span>
        </div>
        <button id="new-book">+ <span>New book</span></button>
      </nav>
      <div id="cards-grid"></div>
    </div>
    <div id="book-form" class="display-none">
      <div id="form-window">
        <p id="form-header">Edit/Add Book</p>
        <form>
          <div>
            <label for="form-book-title">Title*</label>
            <input type="text" id="form-book-title" />
          </div>
          <div>
            <label for="form-book-author">Author*</label>
            <input type="text" id="form-book-author" />
          </div>
          <div>
            <label for="form-book-num-pages">Number of pages</label>
            <input type="number" id="form-book-num-pages" />
          </div>
          <div>
            <label for="form-book-pages-read">Pages read</label>
            <input type="number" id="form-book-pages-read" />
          </div>
          <div id="form-buttons">
            <button id="cancel-form">Cancel</button>
            <button id="submit-form">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
